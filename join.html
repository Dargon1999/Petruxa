<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Присоединяйтесь к Petruxa Syndicate и станьте частью будущего.">
    <meta name="keywords" content="Petruxa Syndicate, присоединиться, участие, синдикат">
    <meta name="author" content="Petruxa Syndicate Team">
    <title>Присоединиться - Petruxa Syndicate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="join">
    <div class="bg-overlay"></div>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h2 class="neon-text">Petruxa Syndicate</h2>
            </div>
            <ul class="nav-links">
    <li><a href="index.html" class="nav-link" data-lang="home">Главная</a></li>
    <li><a href="join.html" class="nav-link" data-lang="join">Присоединиться</a></li>
    <li><a href="contact.html" class="nav-link" data-lang="contact">Связь</a></li>
    <li><a href="laws.html" class="nav-link" data-lang="laws">Законы</a></li>
</ul>
            <div id="language-selector" style="position: fixed; top: 20px; right: 20px; cursor: pointer; z-index: 11;">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" alt="Language Selector" width="30" height="30">
                <div id="language-dropdown" class="language-dropdown">
                    <a href="#" data-lang-code="en">English</a>
                    <a href="#" data-lang-code="ru">Русский</a>
                    <a href="#" data-lang-code="uk">Українська</a>
                    <a href="#" data-lang-code="pl">Polski</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1 id="join-title">Заявка в семью</h1>
            <form id="join-form" onsubmit="submitForm(event)">
                <label data-lang="realNameLabel" for="realName">Ваше имя: [OOC]</label>
                <input type="text" id="realName" name="realName" required maxlength="32">
                <label data-lang="ageOOCLabel" for="ageOOC">Сколько вам лет? [OOC]</label>
                <input type="number" id="ageOOC" name="ageOOC" required min="12" max="120">
                <label data-lang="locationLabel" for="location">Откуда вы? [OOC]</label>
                <input type="text" id="location" name="location" required maxlength="100">
                <label data-lang="timezoneLabel" for="timezone">Ваш часовой пояс: [OOC]</label>
                <input type="text" id="timezone" name="timezone" data-lang-placeholder="timezonePlaceholder" required placeholder="Например, UTC+3">
                <label data-lang="averageOnlineLabel" for="averageOnline">Ваш средний онлайн:</label>
                <select id="averageOnline" name="averageOnline" required>
                    <option value="" data-lang="selectTime">Выберите время</option>
                    <option value="1-3" data-lang="1-3">1-3 часа</option>
                    <option value="4-6" data-lang="4-6">4-6 часов</option>
                    <option value="6-8" data-lang="6-8">6-8 часов</option>
                    <option value="8+" data-lang="8+">8 и более часов</option>
                </select>
                <label data-lang="moveWithFamilyLabel" for="moveWithFamily">Готовы ли вы двигаться вместе с семьей?</label>
                <select id="moveWithFamily" name="moveWithFamily" required>
                    <option value="" data-lang="selectAnswer">Выберите ответ</option>
                    <option value="Да" data-lang="yes">Да</option>
                    <option value="Нет" data-lang="no">Нет</option>
                </select>
                <label data-lang="bestSkillLabel" for="bestSkill">Что у вас получается больше всего?</label>
                <select id="bestSkill" name="bestSkill" required onchange="toggleOtherSkill(this)">
                    <option value="" data-lang="selectSkill">Выберите навык</option>
                    <option value="Стрелять" data-lang="shoot">Стрелять</option>
                    <option value="Выполнять контракты" data-lang="contracts">Выполнять контракты</option>
                    <option value="Коммуницировать с людьми" data-lang="communicate">Коммуницировать с людьми</option>
                    <option value="Исполнять лидерские качества" data-lang="leadership">Исполнять лидерские качества</option>
                    <option value="Следить за людьми" data-lang="observe">Следить за людьми</option>
                    <option value="Другое" data-lang="other">Другое</option>
                </select>
                <div id="otherSkillField" style="display: none;">
                    <label data-lang="otherSkillLabel" for="otherSkillInput">Укажите свой вариант:</label>
                    <input type="text" id="otherSkillInput" name="otherSkillInput" maxlength="100">
                </div>
                <label data-lang="preferenceLabel" for="preference">Что вы предпочитаете:</label>
                <select id="preference" name="preference" required>
                    <option value="" data-lang="selectPreference">Выберите предпочтение</option>
                    <option value="Крайм" data-lang="crime">Крайм</option>
                    <option value="Госка" data-lang="gov">Госка</option>
                    <option value="Оба" data-lang="both">Оба</option>
                </select>
                <label data-lang="previousOrganizationsLabel" for="previousOrganizations">В каких организациях ранее состояли:</label>
                <textarea id="previousOrganizations" name="previousOrganizations" required maxlength="500"></textarea>
                <label data-lang="discordLabel" for="discord">Ваш Discord:</label>
                <input type="text" id="discord" name="discord" required>
                <button type="submit" data-lang="send">Отправить</button>
            </form>
            <p id="status" style="color: #00ffcc;"></p>
        </section>
    </main>

    <footer>
        <p data-lang="footer">© 2025 Petruxa Syndicate. Все права защищены.</p>
    </footer>

    <div id="transitionOverlay" class="transition-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
